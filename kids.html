<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royals - Kids</title>
    <!--Link To CSS-->
    <link rel="stylesheet" href="css/Laptopstyle.css">
    <!--Box Icon-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Header-->
    <header>
    <!--Nav-->
        <div class="nav container">
        <a href="#" class="logo"> The Royals </a>
    <!--cart-icon-->
              <i class='bx bx-shopping-bag' id="cart-icon"></i>
    <!--cart-->
        <div class="cart">
            <h2 class="cart-title"> Your cart</h2> 
    <!--Content-->
            <div class="cart-content">
        
            </div>
    <!--Total-->
                 <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
    <!--Buy Button-->
                <button type="button" class="btn-buy">Buy Now</button>
    <!--Cart Close-->
                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    <!--Shop-->
            <section class="shop container">
            <h2 class="section-title">Kids Section</h2>
    <!--Content-->
            <div class="shop-content">
    <!--Box1-->
                <div class="product-box">
                    <img src="img/Clothes-Baby/coat.jpg" alt=""  class="product-img" >
                    <h2 class="product-title">Coat</h2>
                    <span class="price">400$</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
    <!--Box2-->
                <div class="product-box">
                    <img src="img/Clothes-Baby/frock.jpg" alt=""  class="product-img" >
                    <h2 class="product-title">Cute Frock</h2> 
                    <span class="price">330$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
    <!--Box3-->
                <div class="product-box">
                    <img src="img/Clothes-Baby/Mini.jpg" alt=""  class="product-img" >
                    <h2 class="product-title">Mini Frocks</h2>
                    <span class="price">550$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
    <!--Box4-->
                <div class="product-box">
                    <img src="img/Clothes-Baby/padded jacket.jpg" alt=""  class="product-img" >
                    <h2 class="product-title">Jeans Padded Jacket/h2>
                    <span class="price">350$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
    <!--Box5-->
                <div class="product-box">
                    <img src="img/Clothes-Baby/pastel frock.jpg" alt=""  class="product-img" >
                    <h2 class="product-title">Pastel Frock</h2>
                    <span class="price">440$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
    <!--Box6-->
                <div class="product-box">
                    <img src="img/Clothes-Baby/skirt.jpg" alt=""  class="product-img" >
                    <h2 class="product-title">Skirt </h2>
                    <span class="price">650$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>
        </section>
    <!--link to JS-->
        <script src="js/script.js"> </script>
    
</body>
</html>
