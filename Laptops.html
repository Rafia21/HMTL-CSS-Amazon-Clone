<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royals - Laptops</title>
    <!--Link To CSS-->
    <link rel="stylesheet" href="css/Laptopstyle.css">
    <!--Box Icon-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Header-->
    <header>
    <!--Nav-->
        <div class="nav container">
        <a href="#" class="logo"> The Royals </a>
    <!--cart-icon-->
              <i class='bx bx-shopping-bag' id="cart-icon"></i>
    <!--cart-->
        <div class="cart">
            <h2 class="cart-title"> Your cart</h2> 
    <!--Content-->
            <div class="cart-content">
        
            </div>
    <!--Total-->
                 <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
    <!--Buy Button-->
                <button type="button" class="btn-buy">Buy Now</button>
    <!--Cart Close-->
                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    <!--Shop-->
            <section class="shop container">
            <h2 class="section-title">Laptops</h2>
    <!--Content-->
            <div class="shop-content">
    <!--Box1-->
                <div class="product-box">
                    <img src="img/Product1.png" alt=""  class="product-img" >
                    <h2 class="product-title">HP-pavilion-15t-eg100</h2>
                    <span class="price">400$</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
    <!--Box2-->
                <div class="product-box">
                    <img src="img/Product2.png" alt=""  class="product-img" >
                    <h2 class="product-title"> Dell Latitude 3330 2-in-1</h2> 
                    <span class="price">330$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
    <!--Box3-->
                <div class="product-box">
                    <img src="img/Product5.png" alt=""  class="product-img" >
                    <h2 class="product-title">HP-spectre-x360</h2>
                    <span class="price">550$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
    <!--Box4-->
                <div class="product-box">
                    <img src="img/Product3.png" alt=""  class="product-img" >
                    <h2 class="product-title">HP-17z-cp000</h2>
                    <span class="price">350$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
    <!--Box5-->
                <div class="product-box">
                    <img src="img/Product7.png" alt=""  class="product-img" >
                    <h2 class="product-title">HP-chromebook-14a</h2>
                    <span class="price">440$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
    <!--Box6-->
                <div class="product-box">
                    <img src="img/Product4.png" alt=""  class="product-img" >
                    <h2 class="product-title">Dell Latitude 5430 </h2>
                    <span class="price">650$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
    <!--Box7-->
                <div class="product-box">
                    <img src="img/Product8.png" alt=""  class="product-img" >
                    <h2 class="product-title">Apple Macbook Pro 16 M1 </h2>
                    <span class="price">800$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
    <!--Box8-->
                <div class="product-box">
                    <img src="img/Product6.png" alt=""  class="product-img" >
                    <h2 class="product-title">Apple Macbook Pro 14 M1 </h2>
                    <span class="price">750$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>
        </section>
    <!--link to JS-->
        <script src="js/script.js"> </script>
    
</body>
</html>
